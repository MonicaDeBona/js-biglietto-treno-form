<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Train Ticket Form</title>

        <!-- importing bootstrap v5.2 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <form>
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="number" class="form-control" id="age" placeholder="Type your age here">
                            </div>
                            <div class="form-group">
                                <label for="km">Kilometers</label>
                                <input type="number" class="form-control" id="km" placeholder="Type how many kilometers do you want to travel">
                            </div>
                            <div class="button">
                                <a class="btn btn-primary" href="#">
                                    Click me!
                                </a>
                            </div>
                        </form>
            
                            <p id="output"></p>
                        
                    </div>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
